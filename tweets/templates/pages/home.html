{% extends 'base.html' %}

{% block head_title %}
Tweeter

{%block content%}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme2</h1>
    </div>
</div>
<div class='row mb-3'>
    <div class='col-md-4 col-10 mx-auto'>
        <form class='form' method='POST' id='tweet-create-form' action='create-tweet/'>
        {% csrf_token %}
        <input type='hidden' value='/' name='next'/>
        <textarea class='form-control' name='content'></textarea>
        <br>
        <button class='btn btn-primary' type='submit'>Tweet</button>
        </form>
    </div>
</div>
<div class="row" id="tweets"></div>

<script>

function handleTweetCreateFormDidSubmit(event){
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    /*for(var item of myFormData.entries()){
        console.log(item)
    }*/
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    xhr.open(method,url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
    xhr.onload = function(){
        const serverResponse = xhr.response
        const tweetsEl = document.getElementById("tweets")
        loadTweets(tweetsEl)
    }
    xhr.send(myFormData)

}
const tweetCreateForm = document.getElementById("tweet-create-form")

tweetCreateForm.addEventListener("submit",handleTweetCreateFormDidSubmit)

const tweetsEl = document.getElementById("tweets")

function loadTweets (tweetsElement){
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "tweets"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method,url)
    xhr.onload = function(){
        const listedItems = (xhr.response).response
        var finalTweetStr = ""
        for(var i = 0; i < listedItems.length; i++){
            var currentItem = formatTweetElement(listedItems[i]) //function call
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
}
loadTweets(tweetsEl)

function handleDidLike(tweet_id,currentCount){
    console.log(tweet_id,currentCount)
}
function LikeBtn(tweet){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike("+tweet.id+","+tweet.likes+")>"+tweet.likes+" Like</button>"
}
function formatTweetElement(tweet){
    var formatedTweet = "<div class='col-12 col-md-10 mx-auto  border py-3 mb-4' tweet id='tweet-"+tweet.id+"'>"+"</p>"+tweet.content+
    "</p>"+"<div class='btn-group'>"+LikeBtn(tweet)+"</div></div>"
    return formatedTweet
}


</script>

{% endblock content %}
